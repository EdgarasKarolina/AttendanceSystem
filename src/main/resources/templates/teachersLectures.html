<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://java.sun.com/xml/ns/persistence/orm">
<head>
    <link rel="stylesheet" href="/teacher.css" type="text/css">
    <title>Today's lectures</title>
</head>
<body>
<!--
<div th:fragment="teachersLectures">
-->
<table dt:table="true">
    <h2>You are teaching below courses</h2>
    <thead>
    <tr>
        <th>Date</th>
        <th>Lecture</th>
        <th>Code</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todaysLecture: ${results}">
        <td th:text="${todaysLecture.date}"></td>
        <td th:text="${todaysLecture.name}"></td>
        <td>
        <a class="button" th:href="@{'/generateCode/' + ${todaysLecture.ID}}">GENERATE CODE</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
