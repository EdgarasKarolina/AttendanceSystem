<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://java.sun.com/xml/ns/persistence/orm">
<head th:replace="fragments/header :: 'header'"></head>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <title>Todays lectures</title>
</head>
<body>
<div class="center">
<table dt:table="true" align="center">
    <h2>Your courses for today</h2>
    <thead>
    <tr>
        <th>Date</th>
        <th>Lecture</th>
        <th>Code</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todaysLecture: ${results}">
        <form action="#" th:action="@{/check}" method="post">
        <td th:text="${todaysLecture.date}"></td>
        <td th:text="${todaysLecture.name}"></td>
        <input type="hidden" th:value="${todaysLecture.ID}" name="ID" />
            <input type="hidden" th:value="${todaysLecture.courseID}" name="courseID"  />
        <td> <input th:name="code" th:type="text"> <button type="submit" th:value="Submit">Submit</button> </td>
        </form>
    </tr>
    </tbody>
</table>
    <p>
        <input type="submit" value="Send Attendance Report"
               onclick="window.location='/reportService';" />
    </p>
</div>
</body>
</html>
